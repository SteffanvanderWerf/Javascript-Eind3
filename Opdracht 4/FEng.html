<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="Main.css" />
    <meta charset="utf-8" />
    <title>Form Eng</title>
  </head>
  <body>
    <br />
    <br />
    <br />
    <div id="btn-con">
      <button id="man">MALE</button>
      <button id="vrouw">FEMALE</button>
    </div>

    <form action="resultEng.php" method="POST">
      <h1>Fill out this form, please.</h1>

      <input
        id="name"
        type="text"
        name="Naam"
        regex="^[a-z ]+$"
        placeholder="Name"
      />
      <br />
      <input
        id="adres"
        type="text"
        name="adres"
        regex="^[a-z ]+ [0-9]+$"
        placeholder="Address"
      />
      <br />
      <input
        id="stad"
        type="text"
        name="stad"
        regex="^[a-z-]+$"
        placeholder="City"
      />
      <br />
      <input
        id="postcode"
        type="text"
        name="postcode"
        regex="^[0-9]{4}[a-z]{2}$"
        placeholder="Zip-Code"
      />
      <br />
      <input
        id="verjaardag"
        type="text"
        name="verjaardag"
        regex="^[0-9]{2}-[0-9]{2}-[0-9]{4}$"
        placeholder="Date Of Birth"
      />
      <br />
      <input
        id="nationaliteit"
        type="text"
        name="nationaliteit"
        regex="^[a-z]+$"
        placeholder="Nationality"
      />
      <br />
      <input
        id="beroep"
        type="text"
        name="beroep"
        regex="^[a-z]+$"
        placeholder="Profession"
      />
      <br />
      <textarea name="command" placeholder="Comments"></textarea>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
  <script src="jquery-3.4.1.min.js" charset="utf-8"></script>
  <script src="script.js" charset="utf-8"></script>
</html>
