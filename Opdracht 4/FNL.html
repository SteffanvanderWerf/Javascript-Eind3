<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="	" />
    <title>Form NL</title>
  </head>
  <body>
    <br />
    <br />
    <br />
    <div id="btn-con">
      <button id="man">Man</button>
      <button id="vrouw">Vrouw</button>
    </div>

    <form action="resultNL.php" method="POST">
      <h1>Vul dit formulier in alstublieft!</h1>
      <input
        id="name"
        type="text"
        name="Naam"
        regex="^[a-z ]+$"
        placeholder="Naam"
      />
      <br />
      <input
        id="adres"
        type="text"
        name="adres"
        regex="^[a-z ]+ [0-9]+$"
        placeholder="Adres"
      />
      <br />
      <input
        id="stad"
        type="text"
        name="stad"
        regex="^[a-z-]+$"
        placeholder="Woonplaats"
      />
      <br />
      <input
        id="postcode"
        type="text"
        name="postcode"
        regex="^[0-9]{4}[a-z]{2}$"
        placeholder="Postcode"
      />
      <br />
      <input
        id="verjaardag"
        type="text"
        name="verjaardag"
        regex="^[0-9]{2}-[0-9]{2}-[0-9]{4}$"
        placeholder="Geboortedatum dd-mm-yyyy"
      />
      <br />
      <input
        id="nationaliteit"
        type="text"
        name="nationaliteit"
        regex="^[a-z]+$"
        placeholder="Nationaliteit"
      />
      <br />
      <input
        id="beroep"
        type="text"
        name="beroep"
        regex="^[a-z]+$"
        placeholder="Beroep"
      />
      <br />
      <textarea name="command" placeholder="Opmerkingen"></textarea>
      <br />
      <button type="submit" name="submit">Bevestig</button>
    </form>
  </body>
  <script src="jquery-3.4.1.min.js" charset="utf-8"></script>
  <script src="script.js" charset="utf-8"></script>
</html>
